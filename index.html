<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product Preview Card</title>
</head>

<body>

  <main class="main__container">
    <section class="main__section">
      <section class="card__header">
        <img src="/public/image-product-mobile.jpg" class="header__img-M" />
        <img src="/public/image-product-desktop.jpg" class="header__img-D" />
      </section>
      <section class="card__body">
        <p class="card__body-subhead">perfume</p>
        <h2 class="card__body-heading" role="heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__body-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__body-price">
          <span class="card__body-main-price">$149.99</span>
          <span class="card__body-sub-price">$169.99</span>
        </p>

        <div>
          <button class="card__button">
            <img src="/public/icon-cart.svg" alt="cart icon" class="card__button-img" />
            Add to cart
          </button>
        </div>
      </section>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alluta Peters</a>.
    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
